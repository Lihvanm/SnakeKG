<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
    }
    canvas {
      display: none;
      border: 2px solid white;
    }
    #authForm, #factionSelection, #postGameOptions {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #stats {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Форма авторизации -->
  <div id="authForm">
    <input type="text" id="nicknameInput" placeholder="Никнейм">
    <input type="text" id="allianceInput" placeholder="Альянс">
    <input type="text" id="serverInput" placeholder="Сервер">
    <button id="loginButton">Войти</button>
  </div>

  <!-- Выбор фракции -->
  <div id="factionSelection" style="display: none;">
    <button data-faction="fire">Fire</button>
    <button data-faction="ice">Ice</button>
    <button data-faction="archer">Archer</button>
    <button data-faction="goblin">Goblin</button>
  </div>

  <!-- Кнопки управления игрой -->
  <button id="startGameButton" style="display: none;">Начать игру</button>
  <button id="sendResultButton" style="display: none;">Отправить результат</button>

  <!-- Игровой холст -->
  <canvas id="gameCanvas" width="640" height="640"></canvas>

  <!-- Статистика -->
  <div id="stats"></div>

  <!-- Пост-игровые опции -->
  <div id="postGameOptions" style="display: none;">
    <button id="restartGameButton">Начать заново</button>
    <button id="sendResultButtonPostGame">Отправить результат</button>
  </div>

  <!-- Подключение скрипта -->
  <script src="game.js"></script>
</body>
</html>
