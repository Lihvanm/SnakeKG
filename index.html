<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      background-color: #111;
      display: none; /* Скрываем холст до начала игры */
    }
    .auth-form {
      margin-bottom: 20px;
    }
    .auth-form input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    .stats {
      margin-top: 10px;
      font-size: 14px;
    }
    .gif-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-container img {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div class="auth-form">
    <input type="text" id="allianceInput" placeholder="Введите Альянс">
    <input type="text" id="serverInput" placeholder="Введите № сервера">
    <button id="loginButton">Войти</button>
  </div>
  <div class="gif-container" id="gifContainer">
    <img src="https://imgur.com/cST30ei" alt="Loading GIF">
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="stats" id="stats"></div>
  <button id="startGameButton" style="display: none;">Начать игру</button>
  <script src="snake.js"></script>
</body>
</html>
