<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #222;
      color: white;
    }
    canvas {
      display: none;
      border: 2px solid white;
      background-color: black;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #factionSelection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    #stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Форма авторизации -->
  <div id="authForm">
    <h2>Авторизация</h2>
    <input type="text" id="nicknameInput" placeholder="Никнейм" />
    <input type="text" id="allianceInput" placeholder="Альянс" />
    <input type="text" id="serverInput" placeholder="Сервер" />
    <button id="loginButton">Войти</button>
  </div>

  <!-- Выбор фракции -->
  <div id="factionSelection" style="display: none;">
    <h2>Выберите фракцию</h2>
    <div class="faction-selection">
      <button data-faction="fire">Fire (Red)</button>
      <button data-faction="ice">Ice (Blue)</button>
      <button data-faction="archer">Archer (Yellow)</button>
      <button data-faction="goblin">Goblin (Green)</button>
    </div>
  </div>

  <!-- Игровые кнопки -->
  <div id="gameButtons" style="display: none;">
    <button id="startGameButton">Начать игру</button>
  </div>

  <!-- Холст для игры -->
  <canvas id="gameCanvas" width="640" height="640"></canvas>

  <!-- Пост-игровые опции -->
  <div id="postGameOptions" style="display: none;">
    <h2>Игра окончена!</h2>
    <button id="restartGameButton">Начать заново</button>
    <button id="sendResultButtonPostGame">Отправить результат</button>
  </div>

  <!-- Статистика -->
  <div id="stats"></div>

  <!-- JavaScript -->
  <script src="game.js"></script>
</body>
</html>
