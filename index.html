<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #authForm, #factionSelection, #postGameOptions {
      margin-top: 20px;
    }
    #gameCanvas {
      display: none;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="authForm">
    <input type="text" id="nicknameInput" placeholder="Никнейм">
    <input type="text" id="allianceInput" placeholder="Альянс">
    <input type="text" id="serverInput" placeholder="Сервер">
    <button id="loginButton">Войти</button>
  </div>

  <div id="factionSelection" style="display: none;">
    <button data-faction="fire">Огонь</button>
    <button data-faction="ice">Лед</button>
    <button data-faction="archer">Лучник</button>
    <button data-faction="goblin">Гоблин</button>
  </div>

  <button id="startGameButton" style="display: none;">Начать игру</button>
  <canvas id="gameCanvas" width="640" height="640"></canvas>

  <div id="stats"></div>

  <script src="auth.js"></script>
  <script src="game.js"></script>
</body>
</html>
