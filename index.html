<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      color: white;
      font-family: Arial;
    }
    
    #authForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    canvas {
      border: 2px solid #444;
    }
    
    button {
      padding: 10px 20px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Форма авторизации -->
  <div id="authForm">
    <input id="nicknameInput" placeholder="Никнейм">
    <input id="allianceInput" placeholder="Альянс">
    <input id="serverInput" placeholder="Сервер">
    <button id="loginButton">Войти</button>
  </div>

  <!-- Выбор фракции -->
  <div id="factionSelection" style="display:none">
    <button data-faction="red">Красные</button>
    <button data-faction="blue">Синие</button>
    <button data-faction="yellow">Желтые</button>
    <button data-faction="green">Зеленые</button>
  </div>

  <!-- Игровое поле -->
  <canvas id="gameCanvas" width="640" height="640" style="display:none"></canvas>

  <!-- Кнопки управления -->
  <div id="gameControls" style="display:none">
    <button id="startGameButton">Старт</button>
    <div id="stats"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
