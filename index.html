<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Authorization Form -->
  <div id="authForm">
    <input id="nicknameInput" placeholder="Никнейм" />
    <input id="allianceInput" placeholder="Альянс" />
    <input id="serverInput" placeholder="Сервер" />
    <button id="loginButton">Войти</button>
  </div>

  <!-- Видео -->
  <div id="videoContainer">
    <video id="backgroundVideo" autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
      Ваш браузер не поддерживает воспроизведение видео.
    </video>
  </div>

  <!-- Выбор фракции -->
  <div id="factionSelection" style="display: none;">
    <button data-faction="fire">Огненный маг</button>
    <button data-faction="ice">Ледяная колдунья</button>
    <button data-faction="archer">Лучница</button>
    <button data-faction="goblin">Гоблин</button>
  </div>

  <!-- Игровая область -->
  <canvas id="gameCanvas" width="640" height="640" style="display: none;"></canvas>

  <!-- Кнопка "Начать игру" -->
  <button id="startGameButton" style="display: none;">Начать игру</button>

  <!-- Статистика -->
  <div id="stats"></div>

  <!-- Пост-игровые опции -->
  <div id="postGameOptions" style="display: none;">
    <button id="restartGameButton">Начать заново</button>
    <button id="sendResultButtonPostGame">Отправить результат</button>
  </div>
  </body>
  <script src="auth.js"></script>
  <script src="game.js"></script>

</html>
