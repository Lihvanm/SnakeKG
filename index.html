<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    canvas {
      display: none;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Форма авторизации -->
  <div id="authForm">
    <input id="nicknameInput" placeholder="Никнейм">
    <input id="allianceInput" placeholder="Альянс">
    <input id="serverInput" placeholder="Сервер">
    <button id="loginButton">Войти</button>
  </div>

  <!-- Кнопки управления игрой -->
  <button id="startGameButton" style="display: none;">Начать игру</button>
  <button id="sendResultButton" style="display: none;">Отправить результат</button>

  <!-- Холст для игры -->
  <canvas id="gameCanvas" width="640" height="640"></canvas>

  <!-- Статистика -->
  <div id="stats"></div>

  <!-- Подключение скрипта -->
  <script src="game.js"></script>
</body>
</html>
